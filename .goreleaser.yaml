# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

dockers:
  - image_templates:
    - "tzermias/solardata_exporter:{{ .Tag }}-amd64"
    dockerfile: Dockerfile
    use: buildx
    goarch: amd64
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--build-arg=BIN_DIR=/"
  - image_templates:
    - "tzermias/solardata_exporter:{{ .Tag }}-arm64"
    dockerfile: Dockerfile
    use: buildx
    goarch: arm64
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
      - "--build-arg=BIN_DIR=/"
docker_manifests:
  - name_template: "tzermias/solardata_exporter:{{ .Tag }}"
    image_templates:
    - "tzermias/solardata_exporter:{{ .Tag }}-amd64"
    - "tzermias/solardata_exporter:{{ .Tag }}-arm64"
  - name_template: "tzermias/solardata_exporter:latest"
    image_templates:
    - "tzermias/solardata_exporter:{{ .Tag }}-amd64"
    - "tzermias/solardata_exporter:{{ .Tag }}-arm64"
